name: UI Tests

on:
  pull_request:
    paths:
      - "ui/**"
      - "tests/ui/**"
    branches:
      - main
      - master
      - "release/**"
  push:
    paths:
      - "ui/**"
      - "tests/ui/**"
    branches:
      - main
      - master
      - "release/**"
  workflow_dispatch:
    inputs:
      triggered_by:
        description: "Which workflow triggered this run"
        required: false
        default: "manual"
      commit_sha:
        description: "Commit SHA to test"
        required: false

# Environment variables
env:
  NODE_VERSION: "18"

# Concurrency control for PRs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Configure npm for CI
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc

      - name: Install dependencies
        run: yarn install --registry=https://registry.npmjs.org/

      - name: Run ESLint
        run: yarn lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx}"

  # Unit and Integration Tests
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Configure npm for CI
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc

      - name: Install dependencies
        run: yarn install --registry=https://registry.npmjs.org/

      - name: Run tests with coverage
        run: yarn test:coverage
        env:
          CI: true
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./ui/coverage/lcov.info
          flags: ui-unit-tests
          name: codecov-ui-unit-tests
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below 80% threshold"
            exit 1
          fi

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-coverage-report
          path: ui/coverage/
          retention-days: 30

  # E2E Tests for PRs (Chromium only)
  e2e-tests-pr:
    name: E2E Tests (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Configure npm for CI
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc

      - name: Install dependencies
        run: yarn install --registry=https://registry.npmjs.org/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: yarn build

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-pr
          path: |
            ui/playwright-report/
            ui/test-results/
          retention-days: 30

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-pr
          path: ui/test-results/
          retention-days: 7

  # E2E Tests for Push (All browsers)
  e2e-tests-push:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    defaults:
      run:
        working-directory: ./ui

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Configure npm for CI
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc

      - name: Install dependencies
        run: yarn install --registry=https://registry.npmjs.org/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build application
        run: yarn build

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            ui/playwright-report/
            ui/test-results/
          retention-days: 30

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: ui/test-results/
          retention-days: 7

  # Visual Regression Tests
  visual-tests:
    name: Visual Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Configure npm for CI
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc

      - name: Install dependencies
        run: yarn install --registry=https://registry.npmjs.org/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: yarn build

      - name: Run visual tests
        run: yarn test:visual

      - name: Upload visual test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: ui/visual-test-results/
          retention-days: 30

  # Performance Tests
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Configure npm for CI
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc

      - name: Install dependencies
        run: yarn install --registry=https://registry.npmjs.org/

      - name: Build application with bundle analysis
        run: |
          npm run build
          npx npx webpack-bundle-analyzer build/static/js/*.js -m static -r report.html -O

      - name: Analyze bundle size
        run: |
          # Check if main bundle is under 500KB
          BUNDLE_SIZE=$(wc -c < build/static/js/main*.js)
          if (( $BUNDLE_SIZE > 524288 )); then
            echo "Bundle size ${BUNDLE_SIZE} bytes exceeds 500KB limit"
            # Don't fail the build, just warn
          fi

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: ui/report.html
          retention-days: 30

  # Accessibility Tests
  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Configure npm for CI
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc

      - name: Install dependencies
        run: yarn install --registry=https://registry.npmjs.org/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: yarn build

      - name: Run accessibility tests
        run: npx playwright test --project=chromium tests/ui/e2e/accessibility/

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: ui/accessibility-report/
          retention-days: 30

  # Deploy Preview
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint, unit-tests, e2e-tests-pr]
    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Configure npm for CI
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc

      - name: Install dependencies
        run: yarn install --registry=https://registry.npmjs.org/

      - name: Build application
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_BASE_URL || 'http://localhost:8000' }}

      - name: Deploy to Vercel Preview
        id: preview
        uses: amondnet/vercel-action@v20
        with:
          working-directory: ./ui
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview URL')
            )

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: `## ðŸš€ Preview Deployment\n\nUI Preview URL: ${{ steps.preview.outputs.preview-url }}`
              })
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## ðŸš€ Preview Deployment\n\nUI Preview URL: ${{ steps.preview.outputs.preview-url }}`
              })
            }
