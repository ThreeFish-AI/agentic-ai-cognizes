name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
      - master
      - "release/**"
  push:
    branches:
      - main
      - master
      - "release/**"

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # ===== CHANGE DETECTION =====

  detect-changes:
    name: Detect File Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      ui: ${{ steps.filter.outputs.ui }}
      docs: ${{ steps.filter.outputs.docs }}
      docker: ${{ steps.filter.outputs.docker }}
      ci: ${{ steps.filter.outputs.ci }}
      config: ${{ steps.filter.outputs.config }}
      any: ${{ steps.any.outputs.any }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'requirements*.txt'
              - '.python-version'
              - 'setup.py'
            ui:
              - 'ui/**'
              - '**/package.json'
              - '**/yarn.lock'
              - '**/package-lock.json'
            docs:
              - '**/*.md'
              - 'docs/**'
            docker:
              - 'Dockerfile*'
              - '.dockerignore'
              - '**/Dockerfile*'
              - 'docker-compose*.yml'
            ci:
              - '.github/workflows/**'
              - '.github/actions/**'
              - 'tox.ini'
              - '.pre-commit-config.yaml'
            config:
              - '.env.example'
              - '*.toml'
              - '*.yaml'
              - '*.yml'
              - 'Makefile'

      - name: Check for any changes
        id: any
        run: |
          echo "any=${{ steps.filter.outputs.python == 'true' || steps.filter.outputs.ui == 'true' || steps.filter.outputs.docs == 'true' || steps.filter.outputs.docker == 'true' || steps.filter.outputs.ci == 'true' || steps.filter.outputs.config == 'true' }}" >> $GITHUB_OUTPUT

  # ===== ENVIRONMENT PREPARATION (Conditional) =====

  prepare-python:
    name: Prepare Python Environment
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.python == 'true' || needs.detect-changes.outputs.ci == 'true' || needs.detect-changes.outputs.config == 'true'
    outputs:
      cache-key: ${{ steps.python.outputs.cache-key }}
      python-hash: ${{ steps.python.outputs.python-hash }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        id: python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache-key-suffix: ${{ github.run_id }}
          pre-commit: "true"

  prepare-node:
    name: Prepare Node Environment
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.ui == 'true' || needs.detect-changes.outputs.ci == 'true'
    outputs:
      cache-key: ${{ steps.node.outputs.cache-key }}
      node-hash: ${{ steps.node.outputs.node-hash }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: node
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ./ui
          cache-key-suffix: ${{ github.run_id }}

  # ===== PYTHON JOBS (Conditional) =====

  lint-python:
    name: Python Linting
    runs-on: ubuntu-latest
    needs: [detect-changes, prepare-python]
    if: needs.detect-changes.outputs.python == 'true' || needs.detect-changes.outputs.ci == 'true'
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run linting
        run: |
          ruff check agents/ tests/
          ruff format --check agents/ tests/
          mypy agents/

  test-python:
    name: Python Tests (${{ matrix.test-type }})
    runs-on: ubuntu-latest
    needs: [detect-changes, prepare-python]
    if: needs.detect-changes.outputs.python == 'true' || needs.detect-changes.outputs.ci == 'true'
    timeout-minutes: 15

    strategy:
      matrix:
        test-type: [unit, integration]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup environment
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            echo "PAPERS_DIR=papers" > .env
            echo "MAX_UPLOAD_SIZE=52428800" >> .env
            echo "DEBUG=false" >> .env
            echo "LOG_LEVEL=INFO" >> .env
          fi
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          echo "ANTHROPIC_BASE_URL=${{ secrets.ANTHROPIC_BASE_URL }}" >> .env

      - name: Run ${{ matrix.test-type }} tests
        run: |
          python tests/agents/run_tests.py ${{ matrix.test-type }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}

  coverage-python:
    name: Python Coverage
    runs-on: ubuntu-latest
    needs: [detect-changes, prepare-python]
    if: needs.detect-changes.outputs.python == 'true' || needs.detect-changes.outputs.ci == 'true'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup environment
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            echo "PAPERS_DIR=papers" > .env
            echo "MAX_UPLOAD_SIZE=52428800" >> .env
            echo "DEBUG=false" >> .env
            echo "LOG_LEVEL=INFO" >> .env
          fi
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          echo "ANTHROPIC_BASE_URL=${{ secrets.ANTHROPIC_BASE_URL }}" >> .env

      - name: Generate coverage
        run: |
          python tests/agents/run_tests.py coverage
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ===== UI JOBS (Conditional) =====

  test-ui:
    name: UI Tests (${{ matrix.test-type }})
    runs-on: ubuntu-latest
    needs: [detect-changes, prepare-node]
    if: needs.detect-changes.outputs.ui == 'true' || needs.detect-changes.outputs.ci == 'true'
    timeout-minutes: 15

    strategy:
      matrix:
        test-type: [lint, unit, e2e]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ./ui

      - name: Run linting
        if: matrix.test-type == 'lint'
        working-directory: ./ui
        run: |
          # Run ESLint with legacy config flag
          ESLINT_USE_FLAT_CONFIG=false npx eslint --ext .js,.jsx,.ts,.tsx . || exit 1
          # Then run TypeScript check
          npx tsc --noEmit || exit 1

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        working-directory: ./ui
        run: yarn test:coverage --maxWorkers=4
        env:
          CI: true
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload UI coverage
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v4
        with:
          file: ./ui/coverage/lcov.info
          flags: ui-unit-tests
          name: codecov-ui-unit-tests
          fail_ci_if_error: false

      - name: Run E2E tests
        if: matrix.test-type == 'e2e'
        working-directory: ./ui
        run: |
          yarn build
          npx playwright install --with-deps chromium
          npm run test:e2e -- --project=chromium --workers=2
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000

  # ===== SECURITY SCANNING (Conditional) =====

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, prepare-python]
    if: needs.detect-changes.outputs.python == 'true' || needs.detect-changes.outputs.ci == 'true' || needs.detect-changes.outputs.config == 'true'
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install safety bandit --quiet

      - name: Run security scans
        run: |
          safety check --json --output safety-report.json || true
          bandit -r agents/ -f json -o bandit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json
          retention-days: 30

  # ===== DOCKER BUILD (Conditional) =====

  build-docker:
    name: Docker Build (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: [detect-changes, prepare-python, lint-python]
    if: (needs.detect-changes.outputs.docker == 'true' || needs.detect-changes.outputs.python == 'true' || needs.detect-changes.outputs.ci == 'true') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/'))
    timeout-minutes: 20

    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME || 'agentic-ai-papers' }}/agentic-ai-papers
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to Docker Hub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
          load: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ secrets.DOCKER_USERNAME || 'agentic-ai-papers' }}/agentic-ai-papers:cache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ secrets.DOCKER_USERNAME || 'agentic-ai-papers' }}/agentic-ai-papers:cache,mode=max
          secrets: |
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
            ANTHROPIC_BASE_URL=${{ secrets.ANTHROPIC_BASE_URL }}

  # ===== DOCS BUILD (Conditional) =====

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.docs == 'true' || needs.detect-changes.outputs.ci == 'true'
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build docs
        run: |
          if [ -f docs/README.md ]; then
            echo "Documentation found in docs/"
          elif [ -f README.md ]; then
            echo "Main README found"
          else
            echo "No documentation to build"
          fi

      - name: Check links
        if: hashFiles('*.md', 'docs/**/*.md') != ''
        run: |
          # Simple link check for markdown files
          find . -name "*.md" -type f -exec echo "Checking {}" \;

  # ===== WORKFLOW SUMMARY =====

  workflow-summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs:
      [
        detect-changes,
        lint-python,
        test-python,
        coverage-python,
        test-ui,
        security-scan,
        build-docker,
        build-docs,
      ]
    if: always() && needs.detect-changes.outputs.any == 'true'

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ Optimized CI/CD Pipeline v3 Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Changed Files" >> $GITHUB_STEP_SUMMARY
          echo "- Python: ${{ needs.detect-changes.outputs.python }}" >> $GITHUB_STEP_SUMMARY
          echo "- UI: ${{ needs.detect-changes.outputs.ui }}" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation: ${{ needs.detect-changes.outputs.docs }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker: ${{ needs.detect-changes.outputs.docker }}" >> $GITHUB_STEP_SUMMARY
          echo "- CI/CD: ${{ needs.detect-changes.outputs.ci }}" >> $GITHUB_STEP_SUMMARY
          echo "- Config: ${{ needs.detect-changes.outputs.config }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Skipped? |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Linting | ${{ needs.lint-python.result || 'skipped' }} | ${{ needs.lint-python.result == 'skipped' && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY
          echo "| Python Tests | ${{ needs.test-python.result || 'skipped' }} | ${{ needs.test-python.result == 'skipped' && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY
          echo "| Python Coverage | ${{ needs.coverage-python.result || 'skipped' }} | ${{ needs.coverage-python.result == 'skipped' && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests | ${{ needs.test-ui.result || 'skipped' }} | ${{ needs.test-ui.result == 'skipped' && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result || 'skipped' }} | ${{ needs.security-scan.result == 'skipped' && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build-docker.result || 'skipped' }} | ${{ needs.build-docker.result == 'skipped' && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.build-docs.result || 'skipped' }} | ${{ needs.build-docs.result == 'skipped' && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Phase 2 Improvements" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Reusable composite actions for Python and Node.js" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Smart path detection with dorny/paths-filter" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Enhanced caching with Docker registry support" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Conditional job execution based on file changes" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Multi-level cache keys for better hit rates" >> $GITHUB_STEP_SUMMARY
