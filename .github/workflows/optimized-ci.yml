name: Optimized CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
      - master
      - 'release/**'
  push:
    branches:
      - main
      - master
      - 'release/**'

# Environment variables
env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "18"

# Concurrency control for PRs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # ===== PREPARATION JOBS (Run in parallel) =====

  prepare-python:
    name: Prepare Python Environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      python-hash: ${{ steps.cache-key.outputs.python-hash }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate cache keys
        id: cache-key
        run: |
          PYTHON_HASH="${{ hashFiles('**/pyproject.toml', '**/requirements*.txt', '**/setup.py') }}"
          CACHE_KEY="${{ runner.os }}-python-v2-${PYTHON_HASH}-${{ github.run_id }}"
          echo "key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "python-hash=$PYTHON_HASH" >> $GITHUB_OUTPUT

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            **/pyproject.toml
            **/requirements*.txt

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.local/share/virtualenvs
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-python-v2-${{ steps.cache-key.outputs.python-hash }}-
            ${{ runner.os }}-python-v2-

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq curl libmagic1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" --quiet
          # Pre-install common test tools
          pip install pytest pytest-cov pytest-xdist --quiet

      - name: Cache installed packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/bin
            ~/.local/lib/python*/site-packages
          key: ${{ runner.os }}-python-packages-${{ steps.cache-key.outputs.python-hash }}
          restore-keys: |
            ${{ runner.os }}-python-packages-

  prepare-node:
    name: Prepare Node Environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      node-hash: ${{ steps.cache-key.outputs.node-hash }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate cache keys
        id: cache-key
        run: |
          if [ -f "ui/package.json" ]; then
            NODE_HASH="${{ hashFiles('ui/package.json', 'ui/yarn.lock') }}"
          else
            NODE_HASH="no-ui-files"
          fi
          CACHE_KEY="${{ runner.os }}-node-v2-${NODE_HASH}-${{ github.run_id }}"
          echo "key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "node-hash=$NODE_HASH" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        if: hashFiles('ui/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: ui/yarn.lock

      - name: Install Node dependencies
        if: hashFiles('ui/package.json') != ''
        working-directory: ./ui
        run: |
          yarn install --frozen-lockfile --prefer-offline --silent

  # ===== CORE TEST JOBS (Run in parallel) =====

  lint-python:
    name: Python Linting
    runs-on: ubuntu-latest
    needs: prepare-python
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore Python cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.local/share/virtualenvs
            ~/.local/bin
            ~/.local/lib/python*/site-packages
          key: ${{ needs.prepare-python.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-python-v2-${{ needs.prepare-python.outputs.python-hash }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" --quiet

      - name: Run all linting in parallel
        run: |
          # Run all linting tasks in parallel using pytest-xdist style
          python -m pytest --version >/dev/null 2>&1 || pip install pytest-xdist

          # Create a temporary script for parallel execution
          cat > run_linters.py << 'EOF'
          import subprocess
          import sys
          import concurrent.futures
          import time

          def run_command(cmd, timeout=300):
              start = time.time()
              try:
                  result = subprocess.run(cmd, shell=True, capture_output=True, text=True, timeout=timeout)
                  duration = time.time() - start
                  return {
                      'cmd': cmd,
                      'success': result.returncode == 0,
                      'stdout': result.stdout,
                      'stderr': result.stderr,
                      'duration': duration
                  }
              except subprocess.TimeoutExpired:
                  return {
                      'cmd': cmd,
                      'success': False,
                      'stdout': '',
                      'stderr': f'Timeout after {timeout}s',
                      'duration': timeout
                  }

          commands = [
              'ruff check agents/ tests/',
              'ruff format --check agents/ tests/',
              'mypy agents/',
              'bandit -r agents/ -f json',
              'safety check --json'
          ]

          print("Running linters in parallel...")
          start_total = time.time()

          with concurrent.futures.ThreadPoolExecutor(max_workers=len(commands)) as executor:
              futures = {executor.submit(run_command, cmd): cmd for cmd in commands}

              for future in concurrent.futures.as_completed(futures):
                  result = future.result()
                  cmd = result['cmd']
                  print(f"\n{'='*50}")
                  print(f"Command: {cmd}")
                  print(f"Duration: {result['duration']:.2f}s")
                  print(f"Success: {result['success']}")

                  if result['stdout']:
                      print(f"STDOUT:\n{result['stdout']}")
                  if result['stderr']:
                      print(f"STDERR:\n{result['stderr']}")

                  if not result['success']:
                      print(f"âŒ FAILED: {cmd}")
                      sys.exit(1)
                  else:
                      print(f"âœ… PASSED: {cmd}")

          total_time = time.time() - start_total
          print(f"\n{'='*50}")
          print(f"All linters completed in {total_time:.2f}s")
          EOF

          python run_linters.py

  test-python:
    name: Python Tests (${{ matrix.test-suite }})
    runs-on: ubuntu-latest
    needs: prepare-python
    timeout-minutes: 10

    strategy:
      matrix:
        test-suite: [unit, integration, coverage]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore Python cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.local/share/virtualenvs
            ~/.local/bin
            ~/.local/lib/python*/site-packages
          key: ${{ needs.prepare-python.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-python-v2-${{ needs.prepare-python.outputs.python-hash }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" --quiet
          pip install pytest-xdist --quiet

      - name: Set up environment
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            echo "PAPERS_DIR=papers" > .env
            echo "MAX_UPLOAD_SIZE=52428800" >> .env
            echo "DEBUG=false" >> .env
            echo "LOG_LEVEL=INFO" >> .env
          fi
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env

      - name: Run ${{ matrix.test-suite }} tests with parallelization
        run: |
          case "${{ matrix.test-suite }}" in
            unit)
              python tests/agents/run_tests.py unit --parallel=auto
              ;;
            integration)
              python tests/agents/run_tests.py integration --parallel=2
              ;;
            coverage)
              python tests/agents/run_tests.py coverage
              ;;
          esac
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload coverage reports (only from coverage job)
        if: matrix.test-suite == 'coverage'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifacts (only from coverage job)
        if: matrix.test-suite == 'coverage'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  test-ui:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: prepare-node
    timeout-minutes: 15

    strategy:
      matrix:
        test-type: [lint, unit, e2e-chromium]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: hashFiles('ui/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: ui/yarn.lock

      - name: Restore Node cache
        if: hashFiles('ui/package.json') != ''
        uses: actions/cache@v4
        with:
          path: |
            ui/.yarn/cache
            ui/.next/cache
            ui/node_modules/.cache
          key: ${{ needs.prepare-node.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-v2-${{ needs.prepare-node.outputs.node-hash }}-

      - name: Install dependencies
        if: hashFiles('ui/package.json') != ''
        working-directory: ./ui
        run: yarn install --frozen-lockfile --prefer-offline --silent

      - name: Run lint and type check
        if: matrix.test-type == 'lint'
        working-directory: ./ui
        run: |
          yarn lint &
          LINT_PID=$!
          npx tsc --noEmit &
          TYPE_PID=$!
          wait $LINT_PID || exit 1
          wait $TYPE_PID || exit 1

      - name: Run unit tests with coverage
        if: matrix.test-type == 'unit'
        working-directory: ./ui
        run: yarn test:coverage --maxWorkers=4
        env:
          CI: true
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload UI coverage
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v4
        with:
          file: ./ui/coverage/lcov.info
          flags: ui-unit-tests
          name: codecov-ui-unit-tests
          fail_ci_if_error: false

      - name: Run E2E tests
        if: matrix.test-type == 'e2e-chromium'
        working-directory: ./ui
        run: |
          yarn build
          npx playwright install --with-deps chromium
          npx playwright test --project=chromium --workers=2
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000

      - name: Upload E2E results
        if: matrix.test-type == 'e2e-chromium' && always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            ui/playwright-report/
            ui/test-results/
          retention-days: 30

  # ===== BUILD JOBS (Run in parallel with tests) =====

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: prepare-python
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore Python cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.local/bin
            ~/.local/lib/python*/site-packages
          key: ${{ needs.prepare-python.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-python-v2-${{ needs.prepare-python.outputs.python-hash }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" --quiet
          if grep -q "mkdocs" pyproject.toml; then
            pip install -e ".[docs]" --quiet
          fi

      - name: Build documentation
        run: |
          if [ -f "mkdocs.yml" ]; then
            mkdocs build --quiet
          fi
        continue-on-error: true

      - name: Upload docs artifact
        if: hashFiles('site/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/
          retention-days: 30

  build-package:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: prepare-python
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore Python cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.local/bin
            ~/.local/lib/python*/site-packages
          key: ${{ needs.prepare-python.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-python-v2-${{ needs.prepare-python.outputs.python-hash }}-

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine --quiet

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 30

  # ===== DOCKER BUILD (Parallel with dependencies) =====

  build-docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [prepare-python, test-python]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/')
    timeout-minutes: 20

    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME || 'agentic-ai-papers' }}/agentic-ai-papers
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: false
          load: false
          tags: test-image-${{ matrix.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

  # ===== DEPLOYMENT JOBS =====

  deploy-docker:
    name: Deploy Docker Images
    runs-on: ubuntu-latest
    needs: [test-python, build-docker]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/'))
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME || 'agentic-ai-papers' }}/agentic-ai-papers
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [build-docs, test-python]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/')) && hashFiles('mkdocs.yml') != ''
    timeout-minutes: 5

    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test-python, build-package]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/'))
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Generate changelog
        run: |
          if git describe --tags --abbrev=0 HEAD^ >/dev/null 2>&1; then
            git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD > CHANGELOG.md
          else
            git log --oneline > CHANGELOG.md
          fi
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ===== STATUS REPORT =====

  workflow-summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [lint-python, test-python, test-ui, build-docker]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ Optimized CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Linting | ${{ needs.lint-python.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Tests | ${{ needs.test-python.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Tests | ${{ needs.test-ui.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build-docker.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Performance Improvements" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Parallel job execution" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Optimized caching strategy" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Reduced redundant setups" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Smart test parallelization" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Multi-platform Docker builds" >> $GITHUB_STEP_SUMMARY