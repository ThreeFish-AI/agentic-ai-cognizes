# ==============================================================================
# Locust 配置文件 - Mind 模块性能压测
# 使用: locust -f locustfile.py --config locust.conf
# ==============================================================================

# 默认 Locust Web UI 监听地址
web-host = 127.0.0.1
web-port = 8089

# 默认目标主机 (可通过 --host 覆盖)
# host = postgresql://aigc:@localhost:5432/cognizes-engine

# 用户数和生成速率
users = 100
spawn-rate = 10

# 运行时间 (无头模式)
# run-time = 60s

# 日志级别
loglevel = INFO

# 统计输出格式
# csv = perf_results  # 输出 CSV 文件

# HTML 报告
# html = report.html
